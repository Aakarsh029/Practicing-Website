<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice Website shopping cart</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            <div class="cart">
                <div class="cart-title">Your Cart</div>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="./img/product1.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Aeroready Shirt</div>
                            <div class="cart-price">$25</div>
                            <input type="number" value="1" class="cart-quantity" >
                        </div>
                        <i class="bx bxs-trash-alt cart-remove "></i>
                    </div>
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>
     <section class="shop container">
        <h2 class="section-title">
            Shop Products
        </h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="./img/product1.jpg" class="product-img" alt="">
                <h2 class="product-title">Aeroready Shirt
                </h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="./img/product2.jpg" class="product-img" alt="">
                <h2 class="product-title">Wireless Earbuds
                </h2>
                <span class="price">$100</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="./img/product3.jpg" class="product-img" alt="">
                <h2 class="product-title">hooded Parka
                </h2>
                <span class="price">$45</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="./img/product4.jpg" class="product-img" alt="">
                <h2 class="product-title">Streak mettle bottle
                </h2>
                <span class="price">$24.04</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="./img/product5.jpg" class="product-img" alt="">
                <h2 class="product-title">Silver metal  
                </h2>
                <span class="price">$50</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="./img/product6.jpg" class="product-img" alt="">
                <h2 class="product-title">black hat 
                </h2>
                <span class="price">$100</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="./img/product7.jpg" class="product-img" alt="">
                <h2 class="product-title">bagpack
                </h2>
                <span class="price">$65</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="./img/product8.jpg" class="product-img" alt="">
                <h2 class="product-title">ultraboost 22
                </h2>
                <span class="price">$99</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
     </section>
     <script src="./index.js"></script>
</body>

</html>
